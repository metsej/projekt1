<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/styles.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../javascript/welcomePanelFunctions.js"></script>
	<script src="../javascript/functions.js"></script>
	<title>Aplikacja dla pracownik√≥w</title>
</head>
<script>

	var properties = {};
	properties["upperMargin"] = 40;
	properties["lowerMargin"] = 40;
	properties["leftMargin"] = 60;
	properties["rightMargin"] = 60;
	properties["elemName"] = "BarChart";
	properties["yAxisUnit"] = "mm";
	properties["xAxisUnit"] = "";
	properties["distArgsChart"] = 15;


	$(document).ready(function() {
	    var typeOfReport = $("input[name = 'reportType']:checked").val();
        getDataFromServer(typeOfReport).done(function (data) {
            drawDayReportTable(data);
            drawChart(properties, data);
        });

        $("input:radio[name = 'reportType']").change(
            function(){
                if (this.checked ) {
                    var typeOfReport = $("input[name = 'reportType']:checked").val();
                    getDataFromServer(typeOfReport).done(function (data) {
                        drawDayReportTable(data);
                        drawChart(properties, data);
                    });
                }
            });
	});

	$( window ).resize(function() {

        var typeOfReport = $("input[name = 'reportType']:checked").val();
        getDataFromServer(typeOfReport).done(function (data) {
            drawDayReportTable(data);
            drawChart(properties, data);
        });
	});



</script>

<body>

	<div class="header">
		<h2>
			Welcome

		</h2>
	</div>

	<div class = "login input">
			<form id = "radioButtForReportType">
				<input type="radio" name="reportType" value="day" checked> day<br>
				<input type="radio" name="reportType" value="week"> week<br>
				<input type="radio" name="reportType" value="month"> month <br>
				<input type="radio" name="reportType" value="year"> year <br>
			</form>
	</div>

	<div class="displayData">

		<div id="recordsDiv">
			<table id="records_table" border='1'>
			</table>
		</div>

		<div id="BarChart">
		</div>
	</div>

</body>

</html>
